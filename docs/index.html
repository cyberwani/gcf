<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>gutenberg-custom-fields</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .edit-in-github {
      float: right;
      margin-top: 5px;
    }

    .edit-in-github a {
      opacity: 0.3;
      text-decoration: none;
    }

    .edit-in-github a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GCF',
      loadSidebar: true,
      coverpage: true,
      themeColor: '#2F71A5',
      repo: 'https://github.com/youknowriad/gcf',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/youknowriad/gcf/blob/master/docs/' + vm.route.file
            var editHtml = '<div class="edit-in-github">[üìù Edit](' + url + ' )</div>\n'

            return editHtml
              + html
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
